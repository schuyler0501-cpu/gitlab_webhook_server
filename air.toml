# Air 配置文件 - 用于开发时的热重载
# 安装: go install github.com/air-verse/air@latest
# 文档: https://github.com/air-verse/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # 构建命令：从项目根目录构建，指定 main.go 文件
  cmd = "go build -o ./tmp/main ./cmd/server/main.go"
  # 入口点（新版本使用 entrypoint 替代 bin）
  entrypoint = "./tmp/main"
  # 构建参数
  args_bin = []
  # 构建延迟（毫秒）
  delay = 1000
  # 排除的目录
  exclude_dir = ["assets", "tmp", "vendor", "bin", "testdata", ".git", ".cursor"]
  # 排除的文件
  exclude_file = []
  # 排除的正则表达式
  exclude_regex = ["_test.go"]
  # 排除未更改的文件
  exclude_unchanged = false
  # 跟随符号链接
  follow_symlink = false
  # 包含的目录
  include_dir = []
  # 包含的文件扩展名
  include_ext = ["go", "tpl", "tmpl", "html"]
  # 包含的文件
  include_file = []
  # 杀死进程延迟
  kill_delay = "0s"
  # 构建错误日志
  log = "build-errors.log"
  # 是否轮询文件变化（某些系统需要）
  poll = false
  # 轮询间隔
  poll_interval = 0
  # 是否重新运行
  rerun = false
  # 重新运行延迟（毫秒）
  rerun_delay = 500
  # 发送中断信号
  send_interrupt = false
  # 构建错误时停止
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
